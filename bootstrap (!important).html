<!DOCTYPE html>
<html>
<head>
	<title>BOX DIV POSITION CLASS</title>


		<style>

			.box {
					width: 100%;
					height: 100px;
					position: absolute;
					background: black !important;

			}

			.div1  {

					background-color: blue;
					width: 100%;
					height: 500px;
					position:relative;

			 		}	


			.div2 {
					background-color: red;
					}

			.div3 {

					background-color: red;
					right: 0px;

			 		}	
			 .div4 {

					background-color: red;
					bottom: 0px;

			 		}	
			 .div5  {

					background-color: red;
					right: 0px;
					bottom: 0px;

			 		}	





		</style>
</head>
<body>
	<div class="div1">
	<div class="div2 box"></div>
	<div class="box div3"></div>
	<div class="box div4"></div>
	<div class="box div5"></div>

	</div>


</body>
</html>
